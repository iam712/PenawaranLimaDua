<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Penawaran Barang</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .company-details {
      text-align: left;
    }

    .company-details h3 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .company-details p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }

    .company-logo img {
      max-width: 150px;
      height: auto;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #f8f9fa;
      text-align: left;
      color: #495057;
    }

    td {
      background-color: #ffffff;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    button.remove {
      background-color: #dc3545;
    }

    button.remove:hover {
      background-color: #c82333;
    }

    button.clear {
      background-color: #007bff;
    }

    button.clear:hover {
      background-color: #0069d9;
    }

    .total-section {
      text-align: right;
    }

    .total-section label {
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      width: 80%;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .download-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="company-header">
    <div class="company-details">
      <h3>Nama Perusahaan</h3>
      <p>Alamat Perusahaan</p>
      <p>Email: info@perusahaan.com</p>
      <p>Telepon: +62 123 456 789</p>
    </div>
    <div class="company-logo">
      <img src="assets/images/LOGO.png" alt="Logo Perusahaan" />
    </div>
  </div>

  <h2>Form Penawaran Barang</h2>

  <form id="penawaran-form">
    <label for="tanggal-faktur">Tanggal Faktur:</label>
    <input type="date" id="tanggal-faktur" name="tanggal-faktur" /><br />

    <label for="tanggal-jatuh-tempo">Tanggal Jatuh Tempo:</label>
    <input type="date" id="tanggal-jatuh-tempo" name="tanggal-jatuh-tempo" /><br />

    <table id="items-table">
      <thead>
        <tr>
          <th>Deskripsi</th>
          <th>Harga (Rp)</th>
          <th>Kuantitas</th>
          <th>Jumlah (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="text" name="deskripsi[]" placeholder="Deskripsi barang" />
          </td>
          <td>
            <input type="number" name="harga[]" placeholder="Harga barang" oninput="calculateTotal(this)" />
          </td>
          <td>
            <input type="number" name="kuantitas[]" placeholder="Kuantitas" oninput="calculateTotal(this)" />
          </td>
          <td>
            <input type="text" name="jumlah[]" placeholder="Jumlah" readonly />
          </td>
          <td>
            <button type="button" class="remove" onclick="removeRow(this)">
              Hapus
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" onclick="addRow()">Tambah Barang</button><br />

    <div class="total-section">
      <label for="subtotal">Subtotal (Rp):</label>
      <input type="text" id="subtotal" readonly /><br />

      <label for="pajak">Pajak (10%) (Rp):</label>
      <input type="text" id="pajak" readonly /><br />

      <label for="total">Total (Rp):</label>
      <input type="text" id="total" readonly /><br />
    </div>

    <label for="cara-pembayaran">Cara Pembayaran:</label>
    <select id="cara-pembayaran" name="cara-pembayaran">
      <option value="cash">Cash</option>
      <option value="kartu-kredit">Kartu Kredit</option>
      <option value="cicilan">Cicilan</option>
    </select><br />

    <button type="button" onclick="openPreview()">Preview Penawaran</button>
    <button type="button" onclick="downloadPDF()">Download PDF</button>
    <button type="button" class="clear" onclick="clearForm()">
      Hapus Isi Form
    </button>
  </form>

  <!-- Modal untuk Preview -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePreview()">&times;</span>
      <h3>Preview Penawaran Barang</h3>
      <div id="penawaran-preview-content"></div>
      <br />
      <button type="button" onclick="downloadPDF()">
        <i class="download-icon">ðŸ’¾ Download PDF</i>
      </button>
    </div>
  </div>

  <!-- Tambahkan pustaka html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <script>
    function addRow() {
      var table = document
        .getElementById("items-table")
        .getElementsByTagName("tbody")[0];
      var newRow = table.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML =
        '<input type="text" name="deskripsi[]" placeholder="Deskripsi barang">';
      cell2.innerHTML =
        '<input type="number" name="harga[]" placeholder="Harga barang" oninput="calculateTotal(this)">';
      cell3.innerHTML =
        '<input type="number" name="kuantitas[]" placeholder="Kuantitas" oninput="calculateTotal(this)">';
      cell4.innerHTML =
        '<input type="text" name="jumlah[]" placeholder="Jumlah" readonly>';
      cell5.innerHTML =
        '<button type="button" class="remove" onclick="removeRow(this)">Hapus</button>';
    }

    function removeRow(button) {
      var row = button.parentElement.parentElement;
      row.parentElement.removeChild(row);
      calculateGrandTotal();
    }

    function calculateTotal(element) {
      var row = element.parentElement.parentElement;
      var harga = row.querySelector('input[name="harga[]"]').value;
      var kuantitas = row.querySelector('input[name="kuantitas[]"]').value;
      var jumlah = row.querySelector('input[name="jumlah[]"]');

      if (harga && kuantitas) {
        var totalAmount = harga * kuantitas;
        jumlah.value = totalAmount.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
      } else {
        jumlah.value = 'Rp0';
      }

      calculateGrandTotal();
    }

    function calculateGrandTotal() {
      var rows = document.querySelectorAll("#items-table tbody tr");
      var subtotal = 0;

      rows.forEach(function (row) {
        var jumlah = row.querySelector('input[name="jumlah[]"]').value.replace(/[^0-9,-]+/g, "");
        subtotal += parseFloat(jumlah) || 0;
      });

      var pajak = subtotal * 0.1; // Pajak 10%
      var total = subtotal + pajak;

      document.getElementById("subtotal").value = subtotal.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
      document.getElementById("pajak").value = pajak.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
      document.getElementById("total").value = total.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    }

    function openPreview() {
      // Tampilkan modal
      document.getElementById("previewModal").style.display = "block";
      previewPenawaran();
    }

    function closePreview() {
      // Sembunyikan modal
      document.getElementById("previewModal").style.display = "none";
    }

    function previewPenawaran() {
      // Ambil nilai dari form
      var tanggalFaktur = document.getElementById("tanggal-faktur").value;
      var tanggalJatuhTempo = document.getElementById("tanggal-jatuh-tempo").value;
      var subtotal = document.getElementById("subtotal").value;
      var pajak = document.getElementById("pajak").value;
      var total = document.getElementById("total").value;
      var caraPembayaran = document.getElementById("cara-pembayaran").value;

      var items = document.querySelectorAll("#items-table tbody tr");
      var itemHTML =
        '<table border="1" style="border-collapse: collapse; width: 100%;"><tr><th>Deskripsi</th><th>Harga (Rp)</th><th>Kuantitas</th><th>Jumlah (Rp)</th></tr>';

      items.forEach(function (row) {
        var deskripsi = row.querySelector('input[name="deskripsi[]"]').value;
        var harga = row.querySelector('input[name="harga[]"]').value;
        var kuantitas = row.querySelector('input[name="kuantitas[]"]').value;
        var jumlah = row.querySelector('input[name="jumlah[]"]').value;

        itemHTML += `<tr><td>${deskripsi}</td><td>${parseFloat(harga).toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td><td>${kuantitas}</td><td>${jumlah}</td></tr>`;
      });

      itemHTML += "</table>";

      // Update konten preview
      var previewContent = `
        <div class="company-details">
          <h3>Nama Perusahaan</h3>
          <p>Alamat Perusahaan</p>
          <p>Email: info@perusahaan.com</p>
          <p>Telepon: +62 123 456 789</p>
        </div>
        <hr>
        <p>Tanggal Faktur: ${tanggalFaktur}</p>
        <p>Tanggal Jatuh Tempo: ${tanggalJatuhTempo}</p>
        <hr>
        ${itemHTML}
        <hr>
        <p>Subtotal: ${subtotal}</p>
        <p>Pajak: ${pajak}</p>
        <p>Total: ${total}</p>
        <p>Cara Pembayaran: ${caraPembayaran}</p>
    `;
      document.getElementById("penawaran-preview-content").innerHTML = previewContent;
    }

    function downloadPDF() {
      var element = document.getElementById("penawaran-preview-content");
      html2pdf().from(element).save("penawaran-barang.pdf");
    }

    function clearForm() {
      // Menghapus semua isi input form
      document.getElementById("penawaran-form").reset();

      // Reset tabel barang
      var tableBody = document.querySelector("#items-table tbody");
      tableBody.innerHTML = `<tr>
                <td><input type="text" name="deskripsi[]" placeholder="Deskripsi barang"></td>
                <td><input type="number" name="harga[]" placeholder="Harga barang" oninput="calculateTotal(this)"></td>
                <td><input type="number" name="kuantitas[]" placeholder="Kuantitas" oninput="calculateTotal(this)"></td>
                <td><input type="text" name="jumlah[]" placeholder="Jumlah" readonly></td>
                <td><button type="button" class="remove" onclick="removeRow(this)">Hapus</button></td>
            </tr>`;

      // Sembunyikan preview
      document.getElementById("preview-penawaran").style.display = "none";

      // Reset total
      document.getElementById("subtotal").value = "";
      document.getElementById("pajak").value = "";
      document.getElementById("total").value = "";
    }

    // Close modal jika klik di luar modal
    window.onclick = function (event) {
      var modal = document.getElementById("previewModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>

</html>
